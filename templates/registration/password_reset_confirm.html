<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - MailConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex flex-column align-items-center px-4 py-8">
        <!-- Logo -->
        <div class="mb-4">
            <img src="{% static 'images/logo.png' %}" alt="MailConnect" width="140" height="32">
        </div>

        <!-- Reset Password Card -->
        <div class="card w-100" style="max-width: 400px;">
            <div class="card-body">
                <div class="space-y-6">
                    <div class="text-center">
                        <h1 class="h4 fw-semibold text-gray-900">Set new password</h1>
                    </div>

                    <form method="post" class="space-y-4">
                        {% csrf_token %}
                        <div class="space-y-2">
                            <label for="new_password1" class="form-label">New password</label>
                            <input 
                                type="password" 
                                name="new_password1" 
                                id="new_password1" 
                                class="form-control" 
                                required
                            >
                        </div>

                        <div class="space-y-2">
                            <label for="new_password2" class="form-label">Confirm new password</label>
                            <input 
                                type="password" 
                                name="new_password2" 
                                id="new_password2" 
                                class="form-control" 
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-dark w-100 btn-login">
                            Reset password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
