<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - MailConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex flex-column align-items-center px-4 py-8">
        <!-- Logo -->
        <div class="mb-4">
            <img src="{% static 'images/logo.png' %}" alt="MailConnect" width="140" height="32">
        </div>

        <!-- Success Card -->
        <div class="card w-100" style="max-width: 400px;">
            <div class="card-body">
                <div class="space-y-6">
                    <div class="text-center">
                        <h1 class="h4 fw-semibold text-gray-900">Password reset complete</h1>
                        <p class="text-muted small mt-2">
                            Your password has been set. You may go ahead and log in now.
                        </p>
                    </div>

                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-dark w-100 btn-login">
                            Return to login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
