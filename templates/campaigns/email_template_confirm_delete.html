{% extends 'base.html' %}

{% block title %}Delete Email Template{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Email Template</h1>
    <p>Are you sure you want to delete the email template "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'email_template_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
