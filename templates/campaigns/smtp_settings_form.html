{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>SMTP Settings</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_host">SMTP Host:</label>
            {{ form.host }}
        </div>
        <div class="form-group">
            <label for="id_port">Port:</label>
            {{ form.port }}
        </div>
        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        <div class="form-check">
            {{ form.use_tls }}
            <label class="form-check-label" for="id_use_tls">Use TLS</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save SMTP Settings</button>
    </form>
</div>
{% endblock %}
