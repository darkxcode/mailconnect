{% extends 'base.html' %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Contact</h1>
    <p>Are you sure you want to delete the contact "{{ object.email }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
