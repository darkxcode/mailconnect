{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Email Templates</h1>
        <a href="{% url 'template_create' %}" class="btn btn-primary">Create Template</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for template in templates %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ template.name }}</h5>
                    <p class="card-text">{{ template.subject }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'template_edit' template.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a href="{% url 'template_delete' template.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">No templates found</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
